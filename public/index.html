<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DocuMind AI - Document Intelligence</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen flex flex-col lg:flex-row text-slate-800 bg-slate-100">

<!-- Sidebar -->
<aside class="w-full lg:w-64 bg-slate-900 p-6 lg:fixed lg:h-full shadow-2xl">

    <div class="flex items-center justify-center lg:justify-start gap-3 text-white mb-6 lg:mb-10">
        <div class="bg-blue-600 p-2 rounded-lg">
            <i class="fas fa-brain"></i>
        </div>
        <span class="font-bold text-xl">DocuMind AI</span>
    </div>

    <div class="hidden lg:block text-slate-400 text-sm space-y-3">
        <p><i class="fas fa-file-alt mr-2"></i> Document AI</p>
        <p><i class="fas fa-table mr-2"></i> Table Extraction</p>
        <p><i class="fas fa-layer-group mr-2"></i> Layout Parsing</p>
    </div>

    <div class="hidden lg:block absolute bottom-6 text-xs text-slate-500">
        API: <span class="text-green-500 font-bold">Mistral Document AI</span>
    </div>

</aside>

<!-- Main Content -->
<main class="flex-1 p-6 lg:p-10 lg:ml-64">

<h1 class="text-2xl lg:text-3xl font-bold mb-2 text-center lg:text-left">
    AI Document Scanner
</h1>

<p class="text-slate-500 mb-6 lg:mb-8 text-center lg:text-left text-sm lg:text-base">
    Upload a document and let Mistral Document AI analyze it.
</p>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-10">

    <!-- LEFT: Preview -->
    <div class="bg-white p-6 lg:p-8 rounded-3xl shadow-xl border relative overflow-hidden">

        <label class="flex flex-col items-center justify-center border-2 border-dashed border-slate-300 rounded-3xl h-72 lg:h-96 cursor-pointer hover:border-blue-500 transition relative overflow-hidden">

            <div id="uploadUI" class="text-center">
                <i class="fas fa-cloud-upload-alt text-4xl lg:text-5xl text-slate-300 mb-4"></i>
                <p class="font-semibold text-slate-600 text-sm lg:text-base">Drop Document Here</p>
                <p class="text-xs text-slate-400 mt-2">PDF, JPG, PNG</p>
            </div>

            <input type="file" id="fileInput" hidden>

            <div id="previewBox" class="hidden absolute inset-0 bg-white p-4">
                <iframe id="pdfPreview" class="w-full h-full hidden rounded-xl"></iframe>
                <img id="imagePreview" class="w-full h-full object-contain hidden rounded-xl shadow-md">
                <div id="scanLine" class="hidden scanning-line"></div>
            </div>
        </label>

    </div>

    <!-- RIGHT: Results -->
    <div class="bg-white p-6 lg:p-8 rounded-3xl shadow-xl border overflow-y-auto max-h-[500px] lg:max-h-[600px]">

        <div class="flex justify-between items-center mb-6">
            <h2 class="font-bold text-sm lg:text-lg uppercase tracking-widest text-slate-400">
                Analysis Result
            </h2>
            <span id="statusIndicator"></span>
        </div>

        <div id="loadingState" class="hidden text-center py-10">
            <i class="fas fa-spinner fa-spin text-blue-600 text-2xl lg:text-3xl"></i>
            <p class="mt-4 text-slate-500 text-sm lg:text-base">
                Processing with Mistral Document AI...
            </p>
        </div>

        <div id="resultContainer" class="space-y-6"></div>

    </div>

</div>

</main>

<script src="script.js"></script>
</body>
</html>
